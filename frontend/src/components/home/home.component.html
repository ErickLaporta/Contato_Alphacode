<div class="cadastro-container">
    <form [formGroup]="contatoForm" (ngSubmit)="onSubmit()">
        <div class="cadastro-form">
            <div class="form-group">

                <div class="group">
                    <label for="nome" class="form-label">Nome Completo</label>
                    <input type="text" id="nome" class="form-input" 
                           formControlName="nome" placeholder="Ex.: Letícia Pacheco dos Santos" required>
                    <small *ngIf="contatoForm.get('nome')?.hasError('required') && contatoForm.get('nome')?.touched" 
                           class="error-message">O nome é obrigatório.</small>
                </div>
               
                <div class="group">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" id="email" class="form-input" 
                           formControlName="email" placeholder="Ex.: leticia@gmail.com" required>
                    <small *ngIf="contatoForm.get('email')?.hasError('required') && contatoForm.get('email')?.touched" 
                           class="error-message">O e-mail é obrigatório.</small>
                </div>

                <div class="group">
                    <label for="telefone" class="form-label">Telefone para contato</label>
                    <input type="tel" id="telefone" class="form-input" 
                           formControlName="telefone" placeholder="Ex.: (11)4033-2019" required maxlength="10">
                    <small *ngIf="contatoForm.get('telefone')?.hasError('required') && contatoForm.get('telefone')?.touched" 
                           class="error-message">O telefone é obrigatório.</small>
                </div>
            </div>
            
            <div class="form-group">
                <label for="nascimento" class="form-label">Data de Nascimento</label>
                <input type="date" id="nascimento" class="form-input" 
                       formControlName="nascimento" placeholder="Ex.: 03/10/2003" required>
                <small *ngIf="contatoForm.get('nascimento')?.hasError('required') && contatoForm.get('nascimento')?.touched" 
                       class="error-message">A data de nascimento é obrigatória.</small>

                <label for="profissao" class="form-label">Profissão</label>
                <input type="text" id="profissao" class="form-input" 
                       formControlName="profissao" placeholder="Ex.: Desenvolvedora Web" required>
                <small *ngIf="contatoForm.get('profissao')?.hasError('required') && contatoForm.get('profissao')?.touched" 
                       class="error-message">A profissão é obrigatória.</small>

                <label for="celular" class="form-label">Celular para contato</label>
                <input type="tel" id="celular" class="form-input" 
                       formControlName="celular" placeholder="Ex.: (11)98493-2039" required maxlength="11">
                <small *ngIf="contatoForm.get('celular')?.hasError('required') && contatoForm.get('celular')?.touched" 
                       class="error-message">O celular é obrigatório.</small>
            </div>
        </div>

        <div class="checkbox-container">
            <div class="checkbox-group">
                <div class="checkbox-item">
                    <input type="checkbox" id="whatsapp" formControlName="whatsapp">
                    <label for="whatsapp" class="checkbox-label">Número de celular possui Whatsapp</label>
                </div>

                <div class="checkbox-item">
                    <input type="checkbox" id="notificarEmail" formControlName="notificarEmail">
                    <label for="notificarEmail" class="checkbox-label">Enviar notificações por E-mail</label>
                </div>

                <div class="checkbox-item">
                    <input type="checkbox" id="sms" formControlName="sms">
                    <label for="sms" class="checkbox-label">Enviar notificações por SMS</label>
                </div>
            </div>
        </div>

        <div class="button-container">
            <button type="submit" class="submit-button">
                {{ contato ? 'Atualizar contato' : 'Cadastrar contato' }}
            </button>
        </div>
    </form>
</div>
